<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcumy - Lemoxyy</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="title-calcumy">Calcumy</div>

    <div id="Calcumy-input">
      <input type="text" id="input-area" disabled />
    </div>

    <div id="Calcumy-operator">
      <button id="AC" onclick="AC()">AC</button>
      <button id="plus-minus" onclick="plus_minus()">±</button>
      <button id="divide" onclick="plus('/')">÷</button>
      <button id="multiply" onclick="plus('*')">×</button>
    </div>

    <div id="Calcumy-operator2">
      <button onclick="seven()">7</button>
      <button onclick="eight()">8</button>
      <button onclick="nine()">9</button>
      <button onclick="plus('-')">−</button>
    </div>

    <div id="Calcumy-operator2">
      <button onclick="four()">4</button>
      <button onclick="five()">5</button>
      <button onclick="six()">6</button>
      <button onclick="plus('+')">+</button>
    </div>

    <div id="Calcumy-operator2">
      <button onclick="one()">1</button>
      <button onclick="two()">2</button>
      <button onclick="three()">3</button>
      <button id="equals" onclick="calculate()">=</button>
    </div>

    <div id="Calcumy-operator2">
      <button onclick="zero()">0</button>
      <button onclick="dot()">.</button>
      <button onclick="remove()">←</button>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
